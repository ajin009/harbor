name: Build, Push, and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: self-hosted  # Use the self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Harbor
        uses: docker/login-action@v1
        with:
          registry: harbor.mydomain.com:9087  # Replace with your Harbor registry URL
          username: admin                                 #${{ secrets.HARBOR_USERNAME }}  # Use secrets for security
          password: harbor                                 #${{ secrets.HARBOR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: harbor.mydomain.com:9087/sanjaypramod/nginx-website:latest

      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config  # Ensure KUBECONFIG is set as a GitHub secret
          chmod 600 $HOME/.kube/config  # Secure permissions

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment.yaml
